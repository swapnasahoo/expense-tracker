<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpenseTracker</title>

    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <ul>
            <li><h2>ExpenseMate</h2></li>
            <li><a href="#" class="nav-tabs">About Us</a></li>
            <li><a href="#" class="nav-tabs">Contact</a></li>
            <li>
              <a href="#" class="get-started-cta cta-btn nav-tabs"
                >Get Started</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <section class="hero">
        <div class="hero-container">
          <div class="hero-msg-container">
            <p class="hero-msg-one">Difficulty managing money?</p>
            <p class="hero-msg-second">Start noting them!</p>
            <div class="hero-info">
              <p>
                We provide the best solution for managing your personal income,
                expense, and loams
              </p>
            </div>
          </div>
          <div class="cta-container">
            <button class="cta-hero cta-btn">Create Transaction</button>
            <button class="cta-hero cta-btn">Create Loan</button>
          </div>
          <div class="hero-stats">
            <div class="hero-stats-container">
              <p class="stat-num">99.99%</p>
              <p class="stat-name">Uptime Provided</p>
            </div>
            <div class="hero-stats-container">
              <p class="stat-num">2+</p>
              <p class="stat-name">Categories</p>
            </div>
            <div class="hero-stats-container">
              <p class="stat-num">20+</p>
              <p class="stat-name">Sub Categories</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
