<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <ul>
            <li>
              <h1 title="Open Sidebar CTRL + B" class="js-open-sidebar">
                ExpenseMate
              </h1>
            </li>
            <li><a href="#" class="nav-tabs">About Us</a></li>
            <li><a href="#" class="nav-tabs">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="sidebar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="32px"
          viewBox="0 -960 960 960"
          width="32px"
          fill="#ffffff"
          class="js-close-sidebar"
        >
          <title>Close Sidebar CTRL + B</title>
          <path
            d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm440-80h120v-560H640v560Zm-80 0v-560H200v560h360Zm80 0h120-120Z"
          />
        </svg>

        <h1>ExpenseMate</h1>
        <h3>Dashboard</h3>
        <a class="total-income">Total Income: 0</a>
        <a class="total-expense">Total Expense: 0</a>
        <a class="remaining-bal">Remaining Balance: 0</a>

        <h3>Add Transaction</h3>
        <a>Income</a>
        <a>Expense</a>

        <h3>Filters</h3>
        <a>Income</a>
        <a>Expense</a>

        <h3>Setting</h3>
        <a>Change Theme</a>
        <a>Currency: INR</a>
        <a>Reset Data</a>
      </div>
    </main>

    <section class="dashboard">
      <div class="create-trans">
        <h2>Add Transaction</h2>
        <input
          type="number"
          placeholder="Enter the transaction amount"
          class="trans-amount-input"
          required
        />
        <div class="trans-type-div">
          <select class="trans-type-input" required>
            <option disabled>Select type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit" class="trans-add-btn">Add</button>
        </div>
      </div>

      <div class="chart-view"><a href="chart.html">View as Chart</a></div>
      <div class="transaction-list"></div>
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
